<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>슬립온 - 리뷰 내역</title>
    <meta lang="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<header th:replace="~{layout/header :: header-basic}"></header>
<header th:replace="~{layout/header :: header-banner}"></header>
<main>
    <section class="container my-3">
        <div class="inquiryTitle">
            <i class="fa-regular fa-comment-dots"></i>
            <span class="Score">리뷰 수정</span>
        </div>
    </section>
    <section class="container my-3">
        <form action="/SleepOn/updateReview" method="post">
            <div class="reviewWriteCard">
                <div class="reviewWriteTitle">
                    <span id="reviewTitle" th:text="${review.reservation.getRoomTitle()}"></span>
                </div>
                <div class="reviewWriteBody">
                    <div class="reviewWriteBodyStar">
                        <div class="reviewWriteStar">
                            <div>
                                <i class="fa-solid fa-location-dot"></i>
                                <span>위치</span>
                            </div>
                            <select class="reviewWriteInput" id="reviewLocationNum" name="reviewLocationNum"
                                    th:value="${review.reviewLocationNum}">
                                <option th:selected="${review.reviewLocationNum == 1}" th:value="1">⭐</option>
                                <option th:selected="${review.reviewLocationNum == 2}" th:value="2">⭐⭐</option>
                                <option th:selected="${review.reviewLocationNum == 3}" th:value="3">⭐⭐⭐</option>
                                <option th:selected="${review.reviewLocationNum == 4}" th:value="4">⭐⭐⭐⭐</option>
                                <option th:selected="${review.reviewLocationNum == 5}" th:value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                        <div class="reviewWriteStar">
                            <div>
                                <i class="fa-solid fa-bell-concierge"></i>
                                <span>체크인</span>
                            </div>
                            <select class="reviewWriteInput" id="reviewCheckinNum" name="reviewCheckinNum"
                                    th:value="${review.reviewCheckinNum}">
                                <option th:selected="${review.reviewCheckinNum == 1}" th:value="1">⭐</option>
                                <option th:selected="${review.reviewCheckinNum == 2}" th:value="2">⭐⭐</option>
                                <option th:selected="${review.reviewCheckinNum == 3}" th:value="3">⭐⭐⭐</option>
                                <option th:selected="${review.reviewCheckinNum == 4}" th:value="4">⭐⭐⭐⭐</option>
                                <option th:selected="${review.reviewCheckinNum == 5}" th:value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                        <div class="reviewWriteStar">
                            <div>
                                <i class="fa-regular fa-comments"></i>
                                <span>의사소통</span>
                            </div>
                            <select class="reviewWriteInput" id="reviewCommunicationNum" name="reviewCommunicationNum"
                                    th:value="${review.reviewCommunicationNum}">
                                <option th:selected="${review.reviewCommunicationNum == 1}" th:value="1">⭐</option>
                                <option th:selected="${review.reviewCommunicationNum == 2}" th:value="2">⭐⭐</option>
                                <option th:selected="${review.reviewCommunicationNum == 3}" th:value="3">⭐⭐⭐</option>
                                <option th:selected="${review.reviewCommunicationNum == 4}" th:value="4">⭐⭐⭐⭐</option>
                                <option th:selected="${review.reviewCommunicationNum == 5}" th:value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                        <div class="reviewWriteStar">
                            <div>
                                <i class="fa-solid fa-broom"></i>
                                <span>청결도</span>
                            </div>
                            <select class="reviewWriteInput" id="reviewCleanlinessNum" name="reviewCleanlinessNum"
                                    th:value="${review.reviewCleanlinessNum}">
                                <option th:selected="${review.reviewCleanlinessNum == 1}" th:value="1">⭐</option>
                                <option th:selected="${review.reviewCleanlinessNum == 2}" th:value="2">⭐⭐</option>
                                <option th:selected="${review.reviewCleanlinessNum == 3}" th:value="3">⭐⭐⭐</option>
                                <option th:selected="${review.reviewCleanlinessNum == 4}" th:value="4">⭐⭐⭐⭐</option>
                                <option th:selected="${review.reviewCleanlinessNum == 5}" th:value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                        <div class="reviewWriteStar">
                            <div>
                                <i class="fa-regular fa-face-smile-beam"></i>
                                <span>만족도</span>
                            </div>
                            <select class="reviewWriteInput" id="reviewSatisfactionNum" name="reviewSatisfactionNum"
                                    th:value="${review.reviewSatisfactionNum}">
                                <option th:selected="${review.reviewSatisfactionNum == 1}" th:value="1">⭐</option>
                                <option th:selected="${review.reviewSatisfactionNum == 2}" th:value="2">⭐⭐</option>
                                <option th:selected="${review.reviewSatisfactionNum == 3}" th:value="3">⭐⭐⭐</option>
                                <option th:selected="${review.reviewSatisfactionNum == 4}" th:value="4">⭐⭐⭐⭐</option>
                                <option th:selected="${review.reviewSatisfactionNum == 5}" th:value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>
                    </div>
                    <div class="reviewWriteContent">
                        <textarea class="BoxBorderNon" id="reviewText" name="reviewText" rows="7" th:text="${review.getReviewText()}"></textarea>
                    </div>
                    <div class="inquiryBtn">
                        <div class="me-auto">
                            <button class="BackBtn" id="back-btn" type="button">뒤로가기</button>
                        </div>
                        <button class="BoarderBtn" id="update-review" type="submit">리뷰 수정</button>
                        <button class="BackRedBtn" form="deleteBoard" type="submit">리뷰 삭제</button>
                    </div>
                </div>
            </div>
            <input name="contentId" th:value="${review.reservation.getContentId()}" type="hidden">
            <input name="reservId" th:value="${review.reservation.getIdx()}" type="hidden">
            <input name="roomTitle" th:value="${review.reservation.getRoomTitle()}" type="hidden">
            <input name="id" th:value="${review.getIdx()}" type="hidden">
        </form>
        <form action="/SleepOn/deleteReview" method="post" id="deleteBoard">
            <input name="id" th:value="${review.getIdx()}" type="hidden">
        </form>
    </section>

    <!-- 스크롤 버튼 -->
    <div id="scrollButtons">
        <button class="scroll-btn" id="scrollToTop"><i class="fa-solid fa-chevron-up"></i></button>
        <button class="scroll-btn" id="scrollToBottom"><i class="fa-solid fa-angle-down"></i></button>
    </div>
</main>
<footer th:replace="~{layout/footer :: footer}"></footer>

<script>
    $(document).ready(function () {
        $('#back-btn').on('click', function () {
            history.back();
        });

        // 페이지 로드 시 버튼 숨기기
        $('#scrollToTop').show();
        $('#scrollToBottom').show();

        // 맨 위로 스크롤
        $('#scrollToTop').click(function () {
            $('html, body').animate({scrollTop: 0}, 300); // 속도를 300 밀리초로 설정
        });

        // 맨 아래로 스크롤
        $('#scrollToBottom').click(function () {
            $('html, body').animate({scrollTop: $(document).height() - $(window).height()}, 300); // 속도를 300 밀리초로 설정
        });
    });
</script>

</body>
</html>
